<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Выбор обученной модели</title>
</head>
<body>
<div class="container">
    <h3>Файл удачно загружен</h3>
    <p>Имя файла: {{name}}</p>
    <br/>
    <h3>Выберите обученную модель транскриптора:</h3>
    <form action="/transcription" method="post" enctype="multipart/form-data">
        <div class="input-group">
        <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="tr_model">
            <option selected>Модель транскриптора</option>
            <option value="1">seq2seq</option>
            <option value="2">transformer</option>
            <option value="3">self-attention</option>
        </select>
        <button class="btn btn-outline-secondary" type="submit">Транскрибировать</button>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
